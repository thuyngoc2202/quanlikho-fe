<app-navigation></app-navigation>
    <div class="container mx-auto mt-10">
        <div class="p-8 w-6/12 rounded-lgmax-w-md mx-auto">
            <h2 class="text-2xl font-bold text-center mb-4">ĐĂNG KÝ TÀI KHOẢN</h2>
            <p class="text-center mb-6">Bạn đã có tài khoản ? <a class="text-blue-500 hover:underline" routerLink="/login">Đăng nhập tại đây</a></p>
            <form [formGroup]="form" (ngSubmit)="register()">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="FirstName">Họ<span class="text-red-500">*</span></label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md"  formControlName="first_name" required type="text" id="firstName" placeholder="Họ">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="LastName">Tên<span class="text-red-500">*</span></label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" formControlName="last_name" required type="text" id="lastName" placeholder="Tên">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="email">Email <span class="text-red-500">*</span></label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" formControlName="email" required type="email" id="email" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="password">Mật khẩu <span class="text-red-500">*</span></label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md" formControlName="password" required type="password" id="password" placeholder="Mật khẩu">
                </div>
                <button class="w-full bg-red-600 text-white py-2 rounded-full hover:bg-red-700">ĐĂNG KÝ</button>
            </form>
        </div>
    </div>
