<app-navigation></app-navigation>
<div class="container mx-auto py-8 px-4 lg:px-0">
    <div class="flex flex-col lg:flex-row gap-8">
        <aside class="w-full lg:w-1/4 lg:pr-8 mb-8 lg:mb-0">

            <h2 class="text-lg font-semibold mb-4">
                DANH MỤC SẢN PHẨM
            </h2>
            <ul class="space-y-2">
                <li *ngFor="let category of categories"
                    class="flex justify-between items-center hover:bg-gray-300 p-2 rounded-lg cursor-pointer"
                    [ngClass]="{'bg-gray-300': activeMenu === category.category_name}"
                    (click)="setActiveMenu(category.category_name); selectCategory(category); setActiveCategory(category)">
                    <span class="text-gray-600 hover:text-gray-800">
                        {{ category.category_name }}
                    </span>
                </li>
            </ul>

        </aside>
        <!-- Product Grid -->
        <div class="w-full lg:w-3/4 overflow-x-auto">
            <div class="relative mt-4 mb-4">
                <input type="text" placeholder="Tìm kiếm sản phẩm"
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                    [(ngModel)]="searchQuery" (input)="searchProductCategories()">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0z" />
                </svg>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full bg-white border border-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                            <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên sản phẩm</th>
                            <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Loại hàng</th>
                            <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                            <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
                            <th class="p-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngIf="filteredProductsCategories.length === 0">
                            <td colspan="6" class="p-2 text-center text-gray-500">Không có dữ liệu</td>
                        </tr>
                        <tr *ngFor="let productsCategory of filteredProductsCategories; let i = index"
                            class="hover:bg-gray-50 transition duration-300 ease-in-out">
                            <td class="p-2 whitespace-nowrap">{{ i + 1 }}</td>
                            <td class="p-2 whitespace-nowrap font-medium text-gray-900">{{ productsCategory.product_name }}</td>
                            <td class="p-2 whitespace-nowrap text-gray-500">{{ productsCategory.category_name }}</td>
                            <td class="p-2 whitespace-nowrap text-gray-500">{{ productsCategory.price | customCurrency }}</td>
                            <td class="p-2 whitespace-nowrap">
                                <div class="flex items-center space-x-1">
                                    <button (click)="decreaseQuantity(productsCategory)"
                                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-2 rounded text-xs">
                                        -
                                    </button>
                                    <input type="number" 
                                           [ngModel]="getQuantity(productsCategory)" 
                                           (ngModelChange)="productQuantities[productsCategory.product_id] = $event; onQuantityChange(productsCategory)"
                                           class="w-12 text-center border rounded py-1 px-1 text-sm"
                                           min="0"
                                           style="
                                             -moz-appearance: textfield;
                                             appearance: textfield;
                                           "
                                           oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                    <button (click)="increaseQuantity(productsCategory)"
                                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-2 rounded text-xs">
                                        +
                                    </button>
                                </div>
                            </td>
                            <td class="p-2 whitespace-nowrap text-center">
                                <div class="flex justify-center space-x-1">
                                    <button
                                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded text-xs transition duration-300 ease-in-out">
                                        Mua
                                    </button>
                                    <button
                                        class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-1 px-2 rounded text-xs transition duration-300 ease-in-out"
                                        (click)="addToCart(productsCategory)">
                                        Thêm vào giỏ hàng
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<style>
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
</style>
