<app-navigation></app-navigation>
<div class="container mx-auto py-8 px-4 lg:px-0">
    <div class="flex flex-col lg:flex-row">
        <!-- Sidebar -->
         
        <aside class="w-full lg:w-1/4 lg:pr-8 mb-8 lg:mb-0">
            <!-- Search input -->
            <div class="relative mb-4">
                <input type="text" placeholder="Tìm kiếm sản phẩm" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h2 class="text-lg font-semibold mb-4">
                DANH MỤC SẢN PHẨM
            </h2>
            <ul class="space-y-2">
                <li class="flex justify-between items-center">
                    <a class="text-gray-600" href="#">
                        Samsung
                    </a>
                    <span class="text-gray-400">
                        (33)
                    </span>
                </li>
                <li class="flex justify-between items-center">
                    <a class="text-gray-600" href="#">
                        OPPO
                    </a>
                    <span class="text-gray-400">
                        (100)
                    </span>
                </li>
                <li class="flex justify-between items-center">
                    <a class="text-gray-600" href="#">
                        IPHONE
                    </a>
                    <span class="text-gray-400">
                        (94)
                    </span>
                </li>
                <li class="flex justify-between items-center">
                    <a class="text-gray-600" href="#">
                        XIAOMI
                    </a>
                    <span class="text-gray-400">
                        (19)
                    </span>
                </li>
                <li class="flex justify-between items-center">
                    <a class="text-gray-600" href="#">
                        REDMI
                    </a>
                    <span class="text-gray-400">
                        (710)
                    </span>
                </li>
            </ul>
        </aside>
        <!-- Product Grid -->
        <div class="w-full lg:w-3/4 overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-2 text-left">#</th>
                        <th class="p-2 text-left">Tên sản phẩm</th>
                        <th class="p-2 text-left">Giá</th>
                        <th class="p-2 text-left">Trạng thái</th>
                        <th class="p-2 text-left">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index" class="border-b hover:bg-gray-50">
                        <td class="p-2">{{ product.id}}</td>
                        <td class="p-2 font-semibold">{{ product.name }}</td>
                        <td class="p-2">{{ product.price }} Đ</td>
                        <td class="p-2">{{ product.status }}</td>
                        <td class="p-2">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2 text-sm">
                                Mua
                            </button>
                            <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-1 px-2 rounded text-sm">
                                Thêm vào giỏ hàng
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
