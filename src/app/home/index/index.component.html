<app-navigation></app-navigation>
<div class="container mx-auto py-8 px-4 lg:px-0">
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/4 lg:pr-8 mb-8 lg:mb-0">
            <!-- Search input -->

            <h2 class="text-lg font-semibold mb-4">
                DANH MỤC SẢN PHẨM
            </h2>
            <ul class="space-y-2">
                <li *ngFor="let category of categories" class="flex justify-between items-center p-2 rounded-lg" [ngClass]="{'bg-gray-300': activeMenu === category.category_name}">
                    <a class="text-gray-600 hover:text-gray-800" href="#" (click)="setActiveMenu(category.category_name); selectCategory(category);">
                        {{ category.category_name }}
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Product Grid -->
        <div class="w-full lg:w-3/4 overflow-x-auto">
            <div class="relative mt-4 mb-4">
                <input type="text" placeholder="Tìm kiếm sản phẩm"
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                    [(ngModel)]="searchQuery" (input)="searchProductCategories()">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0z" />
                </svg>
            </div>
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-4 text-left text-gray-600 font-medium">#</th>
                        <th class="p-4 text-left text-gray-600 font-medium">Tên sản phẩm</th>
                        <th class="p-4 text-left text-gray-600 font-medium">Giá</th>
                        <th class="p-4 text-center text-gray-600 font-medium">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productsCategory of filteredProductsCategories; let i = index"
                        class="border-b hover:bg-gray-50 transition duration-300 ease-in-out">
                        <td class="p-4 text-left">{{ i + 1 }}</td>
                        <td class="p-4 text-left font-semibold text-gray-700">{{ productsCategory.product_name }}</td>
                        <td class="p-4 text-left text-gray-600">{{ productsCategory.price | customCurrency }}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center space-x-2">
                                <button
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                                    Mua
                                </button>
                                <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
                                        (click)="addToCart(productsCategory)">
                                    Thêm vào giỏ hàng
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
