<header class="bg-black text-white">
    <div class="container mx-auto px-4 py-2 flex flex-col sm:flex-row justify-between items-center">
        <div class="flex items-center space-x-4 mb-2 sm:mb-0">
            <a class="text-sm hover:text-gray-300 transition duration-300" href="#">Tin Tức</a>
            <a class="text-sm hover:text-gray-300 transition duration-300" href="#">Liên Hệ</a>
            <a class="text-sm hover:text-gray-300 transition duration-300" [routerLink]="['/admin']" *ngIf="isAdmin">Quản Trị Viên</a>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm"><i class="fas fa-map-marker-alt"></i> address</span>
            <span class="text-sm"><i class="fas fa-phone-alt"></i> phone</span>
            <a [routerLink]="['/cart']" class="text-sm flex items-center relative hover:text-gray-300 transition duration-300">
                <i class="fas fa-shopping-cart mr-1"></i>
                <span class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full px-1 text-xs">{{cartCount}}</span>
            </a>
            <ng-container *ngIf="!isLoggedIn; else userInfo">
                <a [routerLink]="['/login']" class="text-sm bg-white text-black px-4 py-2 rounded-full hover:bg-gray-200 transition duration-300 flex items-center">
                    <i class="fas fa-user mr-2"></i>
                    Đăng nhập
                </a>
            </ng-container>
            <ng-template #userInfo>
                <div class="relative group">
                    <button class="text-sm bg-white text-black px-4 py-2 rounded-full hover:bg-gray-200 transition duration-300 flex items-center">
                        <i class="fas fa-user mr-2"></i>
                        {{ userName }}
                    </button>
                    <div class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-lg py-1 z-10 invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-300">
                        <div class="pt-2">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</header>

<!-- Logo and Navigation -->
<div class="bg-white border-b border-gray-200">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between py-4 px-4">
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8 w-full md:w-1/3">
            <a class="text-sm text-gray-600" [routerLink]="['/home']">
                TRANG CHỦ
            </a>
            <div class="relative group">
                <a class="text-sm text-gray-600 flex items-center cursor-pointer">
                    DANH MỤC SẢN PHẨM
                    <i class="fas fa-chevron-down ml-1"></i>
                </a>
                <div class="absolute left-0 top-full pt-2 w-48 bg-white border border-gray-200 z-50 rounded-md shadow-lg hidden group-hover:block">
                    <a *ngFor="let category of categories" 
                        (click)="selectCategory(category)"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
                        {{category.category_name}}
                    </a>
                </div>
            </div>
        </div>
        <div class="text-2xl font-bold my-4 md:my-0 w-full md:w-1/3 text-center">
            Khominhtu
        </div>
        <div class="w-full md:w-1/3"></div> <!-- Placeholder for balance -->
    </div>
</div>
<div class="bg-black text-white py-2">
    <div class="container mx-auto px-4">
        <span class="text-sm">TRANG CHỦ / {{currentRoute}}</span>
    </div>
</div>
