<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Khominhtu</h1>

    <nav class="text-sm mb-6">
        <a [routerLink]="['/cart']" class="text-blue-500">Giỏ hàng</a> &gt;
        <span class="text-gray-500">Thông tin giao hàng</span>

    </nav>

    <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-2/3 px-4 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Thông tin giao hàng</h2>

            <form (ngSubmit)="placeOrder()">
                <div class="mb-4">
                    <input type="text" [(ngModel)]="orderUser.full_name" name="fullName" placeholder="Họ và tên"
                        class="w-full p-2 border rounded">
                </div>
                <div class="flex mb-4 space-x-4">
                    <input type="email" [(ngModel)]="orderUser.email" name="email" placeholder="Email"
                        class="w-1/2 p-2 border rounded">
                    <input type="tel" [(ngModel)]="orderUser.phone_number" name="phone" placeholder="Số điện thoại"
                        class="w-1/2 p-2 border rounded">
                </div>
                <div class="mb-4">
                    <input type="text" [(ngModel)]="orderUser.shipping_address" name="address" placeholder="Địa chỉ"
                        class="w-full p-2 border rounded">
                </div>
                <div class="flex mb-4 space-x-4">
                    <select [(ngModel)]="selectedCity" (ngModelChange)="onCityChange()" name="city"
                        class="w-1/3 p-2 border rounded">
                        <option value="">Chọn thành phố</option>
                        <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
                    </select>
                    <select [(ngModel)]="selectedDistrict" (ngModelChange)="onDistrictChange()" name="district"
                        class="w-1/3 p-2 border rounded">
                        <option value="">Chọn quận / huyện</option>
                        <option *ngFor="let district of districts" [value]="district.id">Huyện {{district.name.name}}
                        </option>
                    </select>
                    <select [(ngModel)]="selectedWard" name="ward" class="w-1/3 p-2 border rounded">
                        <option value="">Chọn phường / xã</option>
                        <option *ngFor="let ward of wards" [value]="ward.id">Phường {{ward.name.name}}</option>
                    </select>
                </div>
                <div class="flex justify-between items-center">
                    <a href="#" class="text-blue-500">Giỏ hàng</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">Đặt hàng</button>
                </div>
            </form>
        </div>

        <div class="w-full mt-12 lg:w-1/3 px-4">
            <div class="bg-gray-100 p-6 rounded">
                <div class="mb-4 pb-4 border-b">
                    <div *ngFor="let item of cartItems" class="flex items-center mb-2">
                        <div>
                            <h3 class="font-semibold">{{ item.product_name }}</h3>
                            <p class="text-sm text-gray-600">{{ item.category_name }}</p>
                        </div>
                        <span class="ml-auto">{{ item.quantity }}</span>
                    </div>
                </div>

                <div class="flex justify-between font-semibold">
                    <span>Tổng cộng</span>
                    <span class="text-xl">{{ total }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
