<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Xưởng In Minh Tụ</h1>

    <nav class="text-sm mb-6">
        <a [routerLink]="['/cart']" class="text-blue-500">Giỏ hàng</a> &gt;
        <span class="text-gray-500">Thông tin giao hàng</span>

    </nav>

    <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-2/3 px-4 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Thông tin giao hàng</h2>

            <form (ngSubmit)="placeOrder()">
                <div class="flex space-x-4 mb-4">
                    <div class="w-1/2">
                        <input type="text" [(ngModel)]="orderUser.full_name" name="fullName" placeholder="Họ và tên"
                            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="w-1/2">
                        <input type="tel" [(ngModel)]="orderUser.phone_number" name="phone" placeholder="Số điện thoại"
                            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" [(ngModel)]="orderUser.shipping_address" name="address" placeholder="Địa chỉ"
                        class="w-full p-2 border rounded">
                </div>
                <div class="flex justify-between items-center">
                    <a [routerLink]="['/cart']" class="text-blue-500">Giỏ hàng</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">Đặt hàng</button>
                </div>
            </form>
        </div>

        <div class="w-full mt-12 lg:w-1/3 px-4">
            <div class="bg-gray-100 p-6 rounded">
                <div class="mb-4 pb-4 border-b">
                    <div *ngFor="let item of cartItems" class="flex items-center mb-2">
                        <div>
                            <h3 class="font-semibold">{{ item.product_name }}</h3>
                            <p class="text-sm text-gray-600">{{ item.category_name }}</p>
                        </div>
                        <span class="ml-auto">{{ item.quantity }}</span>
                    </div>
                </div>

                <div class="flex justify-between font-semibold">
                    <span>Tổng cộng</span>
                    <span class="text-xl">{{ total }} sản phẩm</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showSuccessModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center" id="my-modal">
    <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900">Đặt hàng thành công!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ xử lý đơn hàng của bạn trong thời gian sớm nhất.
                </p>
            </div>
            <div class="items-center px-4 py-3">
                <button
                    id="ok-btn"
                    (click)="closeSuccessModal()"
                    class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
